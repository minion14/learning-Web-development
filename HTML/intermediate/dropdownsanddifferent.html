<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different types of Inputs</title>
</head>
<body>
    <p>Do you preger Dogs or Cats</p>
    <form>
        <label for="dogs">Dogs</label>
        <input type="radio" id="dogs" name="petChoice" value="dog">
        <label for="cats">Cats</label>
        <input type="radio" name="petChoice" id="cats" value="cat">
        <button>Go!</button>
        <p>Pick favourite Color</p>
        <select name="color">
            <option>Red</option>
            <option>Orange</option>
            <option>Green</option>
        </select>
        <button>Go!</button>
        <p></p>
        <textarea name="blog" id="text" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
