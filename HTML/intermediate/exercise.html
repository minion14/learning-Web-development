<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <h1> Registration</h1>
    <form>
        <label for="firstName">First Name:
            <input id="firstName" type="text" placeholder="First Name" required>
        </label>
        <label> Last Name:
            <input type="text" id="lastName" placeholder="Last Name" required>
        </label>
        <br>
        <label> Male
         <input name="gender" type="radio" id="gender" value="male" required>
        </label>
        <label> Female
            <input name="gender" type="radio" id="gender" value="female" required>
        </label>
        <label> Others
            <input name="gender" type="radio" id="gender" value="others" required>
        </label>
        <br>
        <label>
            Email:
            <input type="email" name="email" required>
        </label>
        <label>
            Password:
            <input type="password" name="password" minlength="4" maxlength="8" id="password" required>
        </label>
        <br>
        <label>
            Birthday:
            <select name="month" id="month" required>
                <option selected>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
            </select>
            <select name="date" id="date" required>
                <option selected>Date</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
            <select name="year" id="year" required>
                <option selected>Year</option>
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
            </select>

        </label>
        <br>
        <label>
            I agree to the terms 
            <input type="checkbox" name="termAndConditions"  value="agree">
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
